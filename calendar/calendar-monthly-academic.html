<script>
  /* í•™ë…„ë„ ê¸°ë³¸ê°’ ê³„ì‚° */
  function getDefaultStartYm(){
    const t = new Date();
    const y = t.getFullYear();
    const m = t.getMonth()+1;
    return (m>=3 ? y : y-1) + "-03";
  }
  function getDefaultMonths(){ return 12; }

  const q = new URLSearchParams(location.search);
  const DEFAULT_START = getDefaultStartYm();
  const START_YM = q.get("start") || DEFAULT_START;
  const COUNT = Math.max(1, Math.min(36, parseInt(q.get("months")||getDefaultMonths(),10)));

  let NOTES = {};

  const pad = n => (n<10?"0":"")+n;
  const ymd = (y,m,d)=>`${y}-${pad(m)}-${pad(d)}`;
  const ymToDate=ym=>{let[a,b]=ym.split("-").map(Number);return new Date(a,b-1,1);}
  const addMonths=(d,n)=>new Date(d.getFullYear(),d.getMonth()+n,1);

  const startYmInput=document.getElementById("startYmInput");
  const countInput=document.getElementById("countInput");
  const applyBtn=document.getElementById("applyBtn");
  const controlsEl=document.getElementById("controls");
  const toggleBtn=document.getElementById("toggleControlsBtn");
  const root=document.getElementById("root");
  const rangeText=document.getElementById("rangeText");

  startYmInput.value=START_YM;
  countInput.value=COUNT;

  /* ë²”ìœ„ í…ìŠ¤íŠ¸(ìˆ¨ê²¨ì§) */
  function setRangeText(){
    const s=ymToDate(START_YM);
    const e=addMonths(s,COUNT-1);
    rangeText.textContent=
      `${s.getFullYear()}ë…„ ${s.getMonth()+1}ì›” ~ ${e.getFullYear()}ë…„ ${e.getMonth()+1}ì›”`;
  }

  /* notes JSON */
  function halfKey(d){
    const y=d.getFullYear(),m=d.getMonth()+1;
    if(m>=3 && m<=8) return `${y}-03-08`;
    return `${m>=9?y:y-1}-09-02`;
  }
  async function loadNotes(keys){
    NOTES={};
    await Promise.all(keys.map(async k=>{
      try{
        const r=await fetch(`notes/notes-${k}.json`);
        if(!r.ok) return;
        Object.assign(NOTES,await r.json());
      }catch(e){}
    }));
  }
  function collectKeys(startYm,count){
    const s=ymToDate(startYm);
    const set=new Set();
    for(let i=0;i<count;i++){
      set.add(halfKey(addMonths(s,i)));
    }
    return [...set];
  }

  /* ì›” ë Œë”ë§ */
  function renderMonth(y,m){
    const first=new Date(y,m-1,1);
    const last=new Date(y,m,0).getDate();
    const wd=first.getDay();

    const wrap=document.createElement("div");
    wrap.className="month-wrap";

    wrap.innerHTML=`<div class="month-header">${y}ë…„ ${m}ì›”</div><div class="grid"></div>`;
    const grid=wrap.querySelector(".grid");

    let h="";
    h+='<div class="row">';
    ["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "].forEach(d=>{h+=`<div class="head">${d}</div>`});
    h+='</div>';

    let day=1;
    while(day<=last){
      h+='<div class="row">';
      for(let i=0;i<7;i++){
        if(day===1 && i<wd){h+='<div class="cell"></div>';}
        else if(day>last){h+='<div class="cell"></div>';}
        else{
          const k=ymd(y,m,day);
          const text=NOTES[k]||"";

          const dt=new Date(y,m-1,day);
          dt.setDate(dt.getDate()-dt.getDay());
          const wk=ymd(dt.getFullYear(),dt.getMonth()+1,dt.getDate());
          const link=`/calendar/calendar-weekly-academic.html?start=${wk}&weeks=1`;

          h+=`
            <div class="cell">
              <div class="date"><a class="date-link" href="${link}">${day}</a></div>
              <div class="txt">${text}</div>
            </div>`;
          day++;
        }
      }
      h+='</div>';
    }

    grid.innerHTML=h;
    root.appendChild(wrap);
  }

  function renderAll(){
    const s=ymToDate(START_YM);
    for(let i=0;i<COUNT;i++){
      const d=addMonths(s,i);
      renderMonth(d.getFullYear(),d.getMonth()+1);
    }
  }

  /* ì ìš© ë²„íŠ¼ */
  applyBtn.addEventListener("click",()=>{
    const ym=startYmInput.value;
    const c=parseInt(countInput.value,10)||1;
    if(!ym) return;
    const p=new URLSearchParams();
    p.set("start",ym);
    p.set("months",c);
    location.search=p.toString();
  });

  /* ì„¤ì • ì ‘í˜ */
  let visible=false;
  toggleBtn.addEventListener("click",()=>{
    visible=!visible;
    if(visible){
      controlsEl.style.display="flex";
      toggleBtn.textContent="ì„¤ì • ì ‘ê¸°";
    }else{
      controlsEl.style.display="none";
      toggleBtn.textContent="ì„¤ì • ì—´ê¸°";
    }
  });

  /* ì´ˆê¸° ì‹¤í–‰ */
  (async()=>{
    const keys=collectKeys(START_YM,COUNT);
    await loadNotes(keys);
    setRangeText();
    renderAll();
  })();
</script>
